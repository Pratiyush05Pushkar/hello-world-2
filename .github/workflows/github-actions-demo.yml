name: GitHub Actions Demo
run-name: ${{ github.actor }} is automating policy and role creation
on: push
jobs:  
  build:
    runs-on: self-hosted
    name: Auto-policy-role-update
    steps:
      - uses: chrisdickinson/setup-yq@latest
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      - name: Get changed files in the docs folder
        id: changed-files-specific
        uses: tj-actions/changed-files@v34
        with:
          files: |
            Vault-secrets/bouncer/**
      # - name: Run step if any file(s) in the Vault-secret folder change
      #   if: steps.changed-files-specific.outputs.any_changed == 'true'
      #   run: |
      #     for file in ${{ steps.changed-files-specific.outputs.all_changed_files }} ; do 
      #       yq -o=json $file
      #     done
      # Prints the changes when done / added - Git Actions does not run when file is removed ******
      - name: Run this to read files changed in spc-yaml
        run: |
            for val in ${{ steps.changed-files-specific.outputs.all_changed_files }} ;
            do 
                yq r $val "spec.parameters.objects" > object.yaml
                cat object.yaml
                
                all_secret_paths=$(yq r object.yaml "[].secretPath")
                final_policy=""
                unique_secret_paths=$(echo "$all_secret_paths" |sort|uniq)
                echo $all_secret_paths ;
                echo $unique_secret_paths ;
                
                for val in $unique_secret_paths ;
                do
                    final_policy+="\n path \\\"${val}\\\" { \n \t capabilities = [\\\"read\\\"] \n } \n"
                    echo $val
                done
                final_policy=\"$final_policy\"
                echo $final_policy
                echo "{ \n \"policy\": ${final_policy} \n}" > payload.json
                cat payload.json
                policy_name="$(yq r $val "metadata.name" )_policy"
                role_name="$(yq r $val "metadata.name" )_role"
                service_account_name=$(yq r $val "metadata.labels.serviceAccountName" )
                service_namespace=$(yq r $val "metadata.labels.namespace" )echo "{ \n \"name\": \"${role_name}\" , \"bound_service_account_namespaces\": \"${service_account_name}\" , \"bound_service_account_namespaces\": \"${service_namespace}\" , \"token_policies\" : \"${policy_name}\" \n}" > payload.json
                
                cat payload.json
                curl --header "X-Vault-Token:${{ secrets.VAULT_POLICY_UPDATE_TOKEN }}" --request POST --data @payload.json https://vault.eng.livspace.com/v1/auth/kubernetes/role/$role_name    
                rm -f object.yaml payload.json
            done
        
          

